<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">

        <footer>
            Photo by <a href="https://unsplash.com/@fioreale?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alessio Fiorentino</a> on <a href="https://unsplash.com/photos/a-close-up-of-a-handwriting-on-a-piece-of-paper-MiNq1Mjikfw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </footer>
    </div>
    <div id="signup-form">
        <form>
            <div class="disclaimer">
                <h1>This is not a real online service! Connect with writers in your city. Sign up Now to get started!</h1>
            </div>
            <fieldset>
                <legend>Fill in your details below:</legend>
                <label for="fname">FIRST NAME:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">LAST NAME:</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email">
                <label for="phone">PHONE NUMBER:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                <label for="pwd">PASSWORD:</label>
                <input type="password" id="pwd" name="pwd">
                <label for="cpwd">CONFIRM PASSWORD:</label>
                <input type="password" id="cpwd" name="cpwd"><br>
            </fieldset>
            <input type="submit" value="Create Account">
            <p id="existing">Already have an account? <a id="login">Log in</a></p>
        </form>
    </div>
</body>
</html>
